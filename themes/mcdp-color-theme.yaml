name: MCDP Theme
colors: {}
tokenColors:
  - scope:
      - keyword.requires.mcdp
      - variable.requires.mcdp
      - keyword.provided.mcdp
      - variable.provided.mcdp
      - keyword.control.red.mcdp
    settings:
      foreground: '#800400'
  - scope:
      - keyword.provides.mcdp
      - variable.provides.mcdp
      - keyword.required.mcdp
      - variable.required.mcdp
      - keyword.control.green.mcdp
    settings:
      foreground: '#096e19'
  - scope: keyword.control.mcdp
    settings:
      foreground: '#569CD6'
  - scope: constant.numeric.mcdp
    settings:
      foreground: '#B5CEA8'
  - scope: keyword.operator.mcdp
    settings:
      foreground: '#D4D4D4'
  - scope: constant.character.unit.mcdp
    settings:
      foreground: '#CE9178'
  - scope: keyword.control.special.mcdp
    settings:
      foreground: '#C586C0'
  - scope:
      - keyword.relationship.required.mcdp
      - keyword.relationship.provided.mcdp
    settings:
      foreground: '#9CDCFE'
  - scope: comment.line.number-sign.mcdp
    settings:
      foreground: '#6A9955'
